<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员主页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
#(admin.userName)
图书入库<br/>
<form enctype="multipart/form-data" method="post" action="/admin/book_in">

    <div class="form-group">
        <label for="exampleInputPassword1">书本名字</label>
        <input type="text" name="book.bookName" class="form-control" id="exampleInputPassword1" placeholder="请输入书本名字">
        <label for="exampleInputPassword2">作者</label>
        <input type="text" name="book.bookAuthor" class="form-control" id="exampleInputPassword2" placeholder="请输入书本名字">
        <label for="exampleInputPassword3">出版社</label>
        <input type="text" name="book.bookPress" class="form-control" id="exampleInputPassword3" placeholder="请输入书本名字">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">请选择文件</label>
        <input type="file" name="MyFile" id="exampleInputFile">
    </div>
    <button type="submit" class="btn btn-default">入库</button>
</form>
</body>
</html>
