<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>欢迎您! #(user.userName)</h1> <a href="/user/borrow_book"><h2>我要借书</h2></a><br>
<h1>我的借书列表</h1>

<table class="table table-bordered">
    <tbody>
    <tr>
        <th width="4%">书本id</th>
        <th width="35%">书本名字</th>
        <th width="12%">封面</th>
    </tr>

    #for(x : books.getList())
    <tr>
        <td style="text-align:left;">#(x.id)</td>
        <td style="text-align:left;">#(x.bookName)</td>
        <td style="text-align:left;">
            <img width="90" length="90"  src=#(x.bookPic) alt=#(x.bookName) class="img-thumbnail">
        </td>
    </tr>
    #end
    </tbody>
</table>

#@paginate(books.pageNumber, books.totalPage, "/user/")

</body>
</html>
